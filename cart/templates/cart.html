{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SplusCart</title>
    <style>
        body {
          background-image: url("static/menu.jpg");
          background-color: #fafafa;
          background-size: contain;
          background-repeat: no-repeat;
        }

        table, th, td, tr {
            border-collapse: collapse;
            border: 1px solid;
            text-align: center;
        }

        #table-cart{
            margin-top: 400;
            margin-left: 1000;
        }

    </style>
</head>
<body>
    <div id="table-cart">
    <table>
        <tr> 
            <th>
                Title
            </th>
            <th>
                Size
            </th>
            <th>
                Quantity
            </th>
            <th>
                Price
            </th>
            <th>
                Floor
            </th>
        </tr>
        {% for item in items %}
            <tr>
                <td>
                    {{item.0}}
                </td>
                <td>
                    {{item.1}}
                </td>
                <td>
                    {{item.2}}
                </td>
                <td>
                    {{item.3}}
                </td>
                <td>
                    {{item.4}}
                </td>
            </tr>
        {% endfor %}
    </table>
    </div>
</body>
</html>
