{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SplusCart</title>
    <style>
        table, th, td, tr {
            border-collapse: collapse;
            border: 1px solid;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr> 
            <th>
                Title
            </th>
            <th>
                Size
            </th>
            <th>
                Quantity
            </th>
            <th>
                Price
            </th>
            <th>
                Floor
            </th>
        </tr>
        {% for item in items %}
            <tr>
                <td>
                    {{item.0}}
                </td>
                <td>
                    {{item.1}}
                </td>
                <td>
                    {{item.2}}
                </td>
                <td>
                    {{item.3}}
                </td>
                <td>
                    {{item.4}}
                </td>
            </tr>
        {% endfor %}
    </table>
    <script src="{% static 'script.js' %}" type="text/javascript"></script>
</body>
</html>
